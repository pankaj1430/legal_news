name: legal_news
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter

  get:
  http:
  carousel_slider: 
  cupertino_icons: ^1.0.2
  flutter_svg: 
  flutter_otp_text_field:
  bottom_navy_bar:
  google_fonts:

dev_dependencies:
  flutter_test:
    sdk: flutter
 
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icons/app.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icons/app.png"
    icon_size: 48 # min:48, max:256, default: 48

flutter:

  uses-material-design: true

 
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

